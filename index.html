<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.clouds.min.js">




<title>WING CHUN</title>

<link rel="stylesheet" href="./assets/css/main.css"/>
<link rel="stylesheet" href="./assets/css/send.css"/>
<link rel="stylesheet" href="./assets/css/chat.css"/>
<link rel="stylesheet" href="./assets/css/notifications.css"/>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
<body id="body" style="background-color: rgb(0, 1, 41)">

<!-- 
Credit:
http://www.flaticon.com/free-icon/doctor_194824
-->

<!-- 
Chat Content goes here 
It's loaded in dynamically with JS
-->
<div class="container">
	<div class="row chat-row">
		<div class="col-md-8 col-md-offset-2">
			
			<span id="chat-area"></span>
	
		</div>
	</div>
</div>

<!-- Area to send a message and ownership info -->
<div id="vantajs" class="container send-wrapper" style="background-color: rgb(246, 248, 210)>
	<div class="row">
		<div  class="col-md-8 col-md-offset-2 send-inner-wrapper">
			<p class="send-message-help-text"><br><br><br><br></p>
			<input type="text" class="send-textbox" style="text-align:center";/>
			<p class="send-message-help-below-text text-right" style="text-align:center">Send your message by pressing "Enter"</p>
			<p class="bottom-label text-center">Originally Built by <a href="https://github.com/kweaver00" target="_blank">Keith Weaver</a>. Forked and Modified by <a href="https://github.com/AdamWeissman/wingchun" target="_blank">Adam Weissman</a>.</p>
		</div>
	</div>
</div>

<!-- notifications.js appends notification html elements to this -->
<!-- <span id="notification-area"> -->
<!-- </span> -->


<!-- Common Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Main Eliza Script -->
<script src="./js/eliza.js"></script>
<!-- Script that manages user actions -->
<script src="./js/actions.js"></script>
<!-- Script that has some demos and can be run based on user actions -->
<!-- <script src="./js/demo.js"></script> -->
<!-- Scripts that generates html to notify user -->
<!-- <script src="./js/notifications.js"></script> -->

<script>
	VANTA.CLOUDS({
		el: "#vantajs",
		mouseControls: true,
		touchControls: true,
		gyroControls: false,
		minHeight: 200.00,
		minWidth: 200.00,
		skyColor: 0x52,
		cloudColor: 0xb38bd7,
		sunColor: 0xd2e7f2,
		sunGlareColor: 0xc8ebff,
		sunlightColor: 0xffffff,
		speed: 0.80
	})
	</script>
</body>	
</html>
